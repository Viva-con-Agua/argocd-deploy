apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
commonLabels:
  app.kubernetes.io/part-of: argocd
generatorOptions:
  disableNameSuffixHash: true

resources:
  - manifests/namespace.yml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.1/manifests/install.yaml
  - manifests/ingress.yml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
    path: manifests/repo-server-kustomize-pass.patch.yml
  - target:
      version: v1
      kind: Service
      name: argocd-metrics
    path: manifests/add-prometheus-io-annotations.yml
  - target:
      version: v1
      kind: Deployment
      name: argocd-applicationset-controller
    path: manifests/imagepullpolicy.patch.yml
  - target:
      version: v1
      kind: StatefulSet
      name: argocd-application-controller
    path: manifests/imagepullpolicy.patch.yml

images:
  - name: quay.io/argoproj/argocd
    newName: ghcr.io/ftsell/argocd-kustomize-pass

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    envs:
      - config/argocd.env
    files:
      - dex.config=config/argocd.dex.yml

  - name: argocd-cmd-params-cm
    behavior: merge
    envs:
      - config/argocd-params.env

  - name: argocd-rbac-cm
    behavior: merge
    envs:
      - config/rbac.env
    files:
      - policy.csv=config/rbac.policy.csv

